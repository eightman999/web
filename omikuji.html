      <main>
        <div class="box">
          <h2>■ おみくじを引く</h2>
          <div style="text-align: center;">
            <button id="omikuji-button" class="omikuji-button">おみくじを引く</button>
          </div>
          
          <div id="omikuji-result" style="display: none;">
            <div class="omikuji-result">
              <div class="omikuji-fortune" id="omikuji-fortune"></div>
              <div class="omikuji-message" id="omikuji-message"></div>
              
              <div class="omikuji-category">
                <strong>恋愛運:</strong> <span id="omikuji-love"></span>
              </div>
              
              <div class="omikuji-category">
                <strong>仕事運:</strong> <span id="omikuji-work"></span>
              </div>
              
              <div class="omikuji-category">
                <strong>健康運:</strong> <span id="omikuji-health"></span>
              </div>
              
              <div class="omikuji-category">
                <strong>金運:</strong> <span id="omikuji-money"></span>
              </div>
              
              <div class="omikuji-category">
                <strong>学習運:</strong> <span id="omikuji-study"></span>
              </div>
            </div>
          </div>
          
          <div id="omikuji-status" style="text-align: center; margin-top: 20px; font-weight: bold;"></div>
        </div>

        <div class="box">
          <h2>■ 使い方</h2>
          <p>上のボタンを押すと、今日のあなたの運勢を占うことができます。</p>
          <p>1日1回、同じ結果が表示されます。明日になったら新しい運勢を占えます。</p>
        </div>

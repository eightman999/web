<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html lang="ja">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <meta name="description" content="eightman999の個人サイト。Hoi4やMinecraftのMOD作成、プログラミングに関する情報、日々の雑感などを公開しています。">
  <meta name="keywords" content="eightman999, Hoi4, Minecraft, MOD, プログラミング, テキストサイト, 個人サイト, 日記, ポエム">
  <title>†BBS 新規投稿†</title>
  <link rel="stylesheet" href="styles.css">
  <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-6773256815988241"
     crossorigin="anonymous"></script>
</head>
<body>

  <div class="container">
    <header>
      <h1>†‡ BBS 新規投稿 ‡†</h1>
      <p>投稿内容を記入してください。</p>
    </header>

    <marquee class="info-bar" bgcolor="#ffffcc" scrolldelay="80">
      【工事中】相互リンク募集中です！ メールかBBSで連絡ください！【工事中】
    </marquee>

    <div class="main-wrapper">
      <main>
        <div class="box">
          <h2>■ 新規投稿フォーム</h2>
          <!-- formにidを付け、actionとmethodは削除 -->
          <form id="post-form">
            <table width="100%">
              <tr>
                <td width="20%">お名前</td>
                <td><input type="text" name="name" size="40" value="名無しさん" required></td>
              </tr>
               <tr>
                <td>件名</td>
                <td><input type="text" name="subject" size="50" value="（無題）" required></td>
              </tr>
              <tr>
                <td valign="top">本文</td>
                <td><textarea name="message" cols="50" rows="8" required></textarea></td>
              </tr>
              <tr>
                <td></td>
                <td>
                  <input type="submit" value="書き込む">
                  <input type="reset" value="リセット">
                </td>
              </tr>
            </table>
          </form>
           <!-- 投稿ステータスを表示するエリア -->
           <p id="status-message" style="font-weight: bold; text-align: center; margin-top: 15px;"></p>
        </div>
         <div style="text-align: center; margin-top: 20px;">
            <a href="bbs.html">BBSに戻る</a>
        </div>
      </main>

    </div>

    <footer>
      <p><small>Copyright &copy; 2001-2025 eightman999 All Rights Reserved.<br>サイト開設日: 2001年1月1日 / 最終更新日: 2025年6月26日</small></p>
    </footer>
  </div>

  <!-- BBS用のJavaScriptを読み込む -->
  <script src="bbs_script.js"></script>

</body>
</html>

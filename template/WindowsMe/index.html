<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Windows Me Style</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="desktop">
    <div id="start-bar">
      <button id="start-button">スタート</button>
      <span id="clock"></span>
    </div>
    <div id="window" class="window hidden">
      <div class="title-bar">
        <span class="title">ようこそ</span>
        <button class="close-btn">×</button>
      </div>
      <div class="content">
        <p>これはWindows Me風テンプレートのサンプルです。</p>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>

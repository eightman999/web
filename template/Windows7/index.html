<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>Windows 7 Style Template</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="taskbar">
    <button id="start">Start</button>
  </div>

  <div class="window" id="sampleWindow">
    <div class="title-bar">
      <span>My Window</span>
      <button class="close">&times;</button>
    </div>
    <div class="content">
      <p>Hello from Windows 7 style template.</p>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
